
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white" />
  <text x="10" y="30" font-family="Comic Sans MS, Chalkboard SE, Marker Felt, sans-serif" font-size="20" fill="black">
    Design your own robot!
  </text>

  <!-- Robot Body -->
  <rect x="250" y="100" width="100" height="150" fill="silver" stroke="black" stroke-width="2"/>
  <!-- Robot Head -->
  <rect x="260" y="50" width="80" height="50" fill="gray" stroke="black" stroke-width="2"/>
  <!-- Robot Eyes -->
  <circle cx="280" cy="75" r="5" fill="cyan" />
  <circle cx="320" cy="75" r="5" fill="cyan" />
  <!-- Robot Arms -->
  <rect x="200" y="120" width="50" height="10" fill="silver" stroke="black" stroke-width="2"/>
  <rect x="350" y="120" width="50" height="10" fill="silver" stroke="black" stroke-width="2"/>
  <!-- Robot Legs -->
  <rect x="260" y="250" width="20" height="50" fill="silver" stroke="black" stroke-width="2"/>
  <rect x="320" y="250" width="20" height="50" fill="silver" stroke="black" stroke-width="2"/>

  <text x="50" y="350" font-family="Comic Sans MS, Chalkboard SE, Marker Felt, sans-serif" font-size="16" fill="black">
    What will your robot do?
  </text>

</svg>
